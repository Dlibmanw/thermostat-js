<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Current Temperature: <span id="current-temperature">20</span></h2>
    <select id="current-city">
        <option value="london">London</option>
        <option value="paris">Paris</option>
        <option value="newy-ork">New York</option>
        <option value="tokyo">Tokyo</option>
    </select>
    <h1 id="temperature"></h1>
    <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="reset-temperature">reset</button>
        Power saving mode: <span id="power-saving-mode-status">On</span>
        <button id="power-saving-mode-on">turn PSM on</button>
        <button id="power-saving-mode-off">turn PSM off</button>
    </p>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
</body>
</html>
